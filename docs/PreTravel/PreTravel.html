<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tripflow - Pre-Travel</title>
  <link rel="stylesheet" href="PreTravel.css" />
    <!-- Doesnt Show when deployed -->
  <meta name="robots" content="noindex, nofollow" />
</head>
<body>

  <section class="hero-banner">
    <div class="hero-text">
      <h1>Pre-Travel Checker</h1>
      <p>Plan smarter with safety, visa & health info for your destination</p>
    </div>
  </section>
  
  <main>
    <section class="search-box">
      <!-- FROM input -->
      <div class="form-item autocomplete">
        <label for="from">From:</label>
        <input type="text" id="from" placeholder="e.g. Sweden" autocomplete="off" />
        <div id="autocomplete-from" class="autocomplete-items"></div>
      </div>

      <section class="info-highlight" style="text-align:center; margin-top: 3rem;">
        <h2 style="color:#1A1A40;">Why Use This Tool?</h2>
        <p style="max-width:600px;margin:auto;color:#444;">Easily check travel restrictions, vaccine requirements, or safety laws across 190+ countries. Tripflow simplifies the planning so you can focus on the journey.</p>
      </section>
      

      <!-- TO input -->
      <div class="form-item autocomplete">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="e.g. Japan" autocomplete="off" />
        <div id="autocomplete-destination" class="autocomplete-items"></div>
      </div>

      <!-- DROPDOWN -->
      <div class="dropdown">
        <label for="dropdown">Info Type:</label>
        <button onclick="toggleDropdown()" class="dropbtn">Select</button>
        <div id="dropdown-content" class="dropdown-content">
          <label><input type="radio" name="info-type" value="visa" /> Visa & Travel Info</label>
          <label><input type="radio" name="info-type" value="health" /> Health & Vaccines</label>
          <label><input type="radio" name="info-type" value="safety" /> Safety & Laws</label>
          <label><input type="radio" name="info-type" value="weather" /> Weather & Seasons</label>
          <label><input type="radio" name="info-type" value="essentials" /> Essentials</label>
        </div>
      </div>


      <!-- SEARCH BUTTON -->
      <div class="form-item">
        <button class="search-btn" onclick="handleSearch()">Search</button>
      </div>

      <div id="result" class="result-box"></div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tripflow</p>
  </footer>
  <script src="../script.js"></script>
